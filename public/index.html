    <link rel="icon" href="assets/LOGO PRASADAM FINAL.png">

<body>

    <!--------------division------------>

    <div class="row no-gutters">
        <div class="col-md-6 no-gutters side1" id="side1">
            <div class="leftside d-flex justify-content-center align-items-center">
                <div class="mx-auto my-auto">
                    <a href="prasadamToSociety.htm" class="link industry-img">
                        <!-- <h1 style="color: black;">PRASADAM FOR SOCIETY</h1>
                        <p style="color: black;">An eco-friendly and projectable way to dispose your items. Have organic waste <span id="dots">...</span><span id="more"> but don't have resources to process it</span></p> -->
                        <a href="prasadamToSociety.htm" class="btn" onclick="myFunction()" id="myBtn">Prasadam For Society</a>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 no-gutters side2">
            <div class="rightside d-flex justify-content-center align-items-center">
                <div class="mx-auto my-auto">
                    <a href="prasadamToIndustry.htm" class="link industry-img">
                        <!-- <h1 style="color: black;">PRASADAM FOR INDUSTRY</h1>
                        <p style="color: black;">"Let's no hungry sleep empty let no bowl be empty." Have edible food<span id="dots1">...</span><span id="more1"> but don't have resources to donate.</span></p> -->
                        <a href="prasadamToIndustry.htm" class="btn" onclick="myFunction1()" id="myBtn1">Prasadam for industry</a>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--------------js scripts------------->    

    <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!--------------animation scripts------->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!--------------modal scripts---------->

    <script>
        function myFunction() {
            var dots = document.getElementById("dots");
            var moreText = document.getElementById("more");
            var btnText = document.getElementById("myBtn");

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                btnText.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                btnText.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }

        function myFunction1() {
            var dots = document.getElementById("dots1");
            var moreText = document.getElementById("more1");
            var btnText = document.getElementById("myBtn1");

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                btnText.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                btnText.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }
    </script>
